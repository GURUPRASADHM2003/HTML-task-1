<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="#" method="post" class="survey-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </fieldset>

            <fieldset>
                <legend>Survey Questions</legend>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label>How satisfied are you with our service?</label>
                <div class="radio-group">
                    <label><input type="radio" name="satisfaction" value="very_satisfied" required> Very Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
                    <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
                    <label><input type="radio" name="satisfaction" value="very_dissatisfied"> Very Dissatisfied</label>
                </div>

                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..."></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
